<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>"Autonomic MMS-5E Controller"</title> <!-- Default title -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div id="nowPlayingHeader">
      <img id="nowPlayingSourceArt" src="" alt="" style="width:36px;height:32px;vertical-align:middle;">
      <span id="nowPlayingSrceName" style="font-size: 32px; line-height: 32px; vertical-align: middle;"></span>
      <span id="nowPlayingAlbum" style="margin-left:1em;color:#aaa;"></span>
    </div>
    <div id="headerControls">
      <select id="instance" class="control-button"></select>
      <button id="browseButton" class="control-button">ðŸ“‚ Browse</button>
    </div>
  </header>

  <div id="nowPlayingContainer">
    <img id="albumArt" src="" alt="No Album Art" />
    <div>
      <div id="metaData4">Nothing playing</div>
      <div id="metaData2">Unknown Artist</div>
      <div id="metaData3">Unknown Album</div>
      <div id="metaData1">Track 0 of 0</div>
    </div>
  </div>

  <div id="progressContainer">
    <span id="elapsedTime">0:00</span>
    <div id="progressBar">
      <div id="progressElapsed"></div>
      <div id="progressDot"></div>
    </div>
    <span id="totalTime">0:00</span>
  </div>

  <div id="controlsContainer">
    <div id="controls">
      <button id="thumbsUpButton" title="Thumbs Up"></button>
      <button id="thumbsDownButton" title="Thumbs Down"></button>
      <button id="shuffleButton" title="Shuffle"></button>
      <button id="repeatButton" title="Repeat"></button>
      <button id="skipPrevButton" title="Previous"></button>
      <button id="playPauseButton" title="Play/Pause"></button>
      <button id="skipNextButton" title="Next"></button>
    </div>
    <div id="volumeContainer">
      <button id="muteButton" title="Mute"></button>
      <label for="volumeSlider">Volume:</label>
      <input id="volumeSlider" type="range" min="0" max="50" step="1" onchange="setVolume(this.value)" />
    </div>
    <div id="tuneBridgeContainer" style="display:flex; align-items:center; justify-content:flex-end; flex:1;">
    <button id="tuneBridgeButton" title="TuneBridge" style="font-size:24px; margin-left:1em;">ðŸ“Ž</button>
  </div>
  </div>

  <div id="browseContainer">
    <h2>Browse</h2>
    <div id="browsePath" class="breadcrumb"></div>
    <div id="browseItems"></div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
